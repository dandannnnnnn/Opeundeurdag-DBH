<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opendeurdag Quiz DBHaacht</title>
        <link rel="stylesheet" href="style.css">
        <script src="EnterButton.js"></script>
    </head>
    <body>
        <h1>Welkom bij de Opendeurdag Quiz van Don Bosco Haacht</h1>
        <p>Geef hieronder je gegevens in om je voor de quiz te kunnen inschrijven:</p>
        <form action="search_results.html" method="GET">
            <label for="Naam">Naam</label>
            <input type="text" id="Achternaam" name="achternaam" placeholder="Geef je achternaam..."></form>

        <form action="search_results.html" method="GET">
            <label for="Voornaam">Voornaam</label>
            <input type="text" id="Voornaam" name="voornaam" placeholder="Geef je voornaam..."></form>

        <form action="search_results.html" method="GET">
            <label for="mail">E-mailadres</label>
            <input type="text" id="Email" name="email" placeholder="Geef je e-mailadres in..."></form> 
        <button id="enterButton">Enter</button>
        <img src="DBHAACHT.png" alt="Don Bosco Haacht" width="auto" height="auto">
    </body>
</html>
